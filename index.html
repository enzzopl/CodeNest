<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nauka Stron</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="margin-top: 20px; margin-bottom: 50px;">
        <img src="logo_transparent.png" alt="" style="width:230px; height: 230px;">
        <h2>Aplikacja do nauki tworzenia stron internetowych</h2>
    </header>

    <button onclick="startLesson()" class="index-btn" style="font-size: 1.7rem;">Rozpocznij naukę</button>
    <button onclick="window.location.href='code_editor.html'" class="index-btn" style="font-size: 1.7rem;">Edytor kodu</button>
    <button onclick="window.location.href='quiz.html'" class="index-btn" style="font-size: 1.7rem;">Quiz</button>
    <button onclick="closeApp()" style="margin-top: 100px;">Zamknij aplikację</button>

    <img src="nestbot.png" alt="bot_aplikacji" style="position: fixed; bottom: 0; left: 0; width: 200px; height: 200px;">

    <script>
        const { ipcRenderer } = require('electron');

        function startLesson() {
            window.location.href = "lesson.html"; 
        }

        function closeApp() {
            ipcRenderer.send('close-app');
        }
    </script>
</body>
</html>
